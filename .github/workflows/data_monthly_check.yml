name: Monthly Data Check

on:
  schedule:
    - cron: "0 4 1 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check and apply tournaments.jsonl path fixes
        id: sync_tournaments
        continue-on-error: true
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fix/check_events_in_tournaments.py \
            --apply \
            --token "$STARTGG_TOKEN"

      - name: Detect changes
        id: detect_changes
        if: always()
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=0" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=$(git diff --name-only | wc -l | tr -d ' ')" >> "$GITHUB_OUTPUT"
            git status --short
          fi

      - name: Prepare PR body metadata
        id: pr_meta
        if: always() && steps.detect_changes.outputs.has_changes == 'true'
        run: |
          set -euxo pipefail
          EXECUTED_AT_UTC="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          CHECK_SCOPE="Repository consistency check (no external fetch)"
          {
            echo "executed_at_utc=$EXECUTED_AT_UTC"
            echo "check_scope=$CHECK_SCOPE"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request for fixes
        if: always() && steps.detect_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): sync missing event paths"
          title: "chore: monthly data consistency fixes"
          body: |
            ## 実行内容
            - `scripts/fix/check_events_in_tournaments.py --apply --token "$STARTGG_TOKEN"`

            ## 実行情報
            - 実行トリガー: `${{ github.event_name }}`
            - 実行日時 (UTC): `${{ steps.pr_meta.outputs.executed_at_utc }}`
            - 実行URL: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`

            ## 対象範囲
            - スコープ: `${{ steps.pr_meta.outputs.check_scope }}`

            ## 更新件数
            - 変更ファイル数: `${{ steps.detect_changes.outputs.changed_files_count }}`

            ## チェックリスト
            - [ ] ワークフローログを確認した
            - [ ] 修正差分を確認した (`data/startgg/**`, `data/startgg/tournaments.jsonl`)
            - [ ] tournaments同期結果を確認した
          branch: "actions/monthly-data-check-${{ github.run_id }}"
          delete-branch: true

      - name: Fail when checks did not pass
        if: always()
        run: |
          set -euxo pipefail
          failed=0

          if [ "${{ steps.sync_tournaments.outcome }}" != "success" ]; then
            echo "sync_tournaments failed"
            failed=1
          fi

          exit "$failed"
