name: Update StartGG Data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

concurrency:
  group: data-update-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip requests

      - name: Fill missing events
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fix/check_and_fill_missing.py \
            --token "$STARTGG_TOKEN"

      - name: Refresh users
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fetch/refresh_users.py \
            --token "$STARTGG_TOKEN"

      - name: Validate data
        run: |
          set -euxo pipefail
          python scripts/fix/validate_data.py

      - name: Run tests
        run: |
          set -euxo pipefail
          python -m unittest scripts.test.test_validate_data

      - name: Commit updates
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/startgg data/JJPR data/startgg/tournaments.jsonl data/startgg/users.jsonl
          git commit -m "Update start.gg data"
          git push

      - name: Debug on failure
        if: failure()
        run: |
          echo "Workflow failed."
          git status --porcelain
          ls -la data/startgg
