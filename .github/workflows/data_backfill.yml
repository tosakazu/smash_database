name: Backfill StartGG Data

on:
  workflow_dispatch:
    inputs:
      finish_date:
        description: "Fetch tournaments back to this date (YYYY-MM-DD)."
        required: true
        default: "2018-01-01"
      country_code:
        description: "Country code filter (e.g. JP)."
        required: false
        default: "JP"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip requests

      - name: Download tournaments (backfill)
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fetch/download.py \
            --token "$STARTGG_TOKEN" \
            --country_code "${{ inputs.country_code }}" \
            --finish_date "${{ inputs.finish_date }}"

      - name: Validate data
        run: |
          set -euxo pipefail
          python scripts/fix/validate_data.py

      - name: Run tests
        run: |
          set -euxo pipefail
          python -m unittest scripts.test.test_validate_data

      - name: Commit updates
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/startgg data/startgg/tournaments.jsonl data/startgg/users.jsonl
          git commit -m "Backfill start.gg data"
          git push

      - name: Debug on failure
        if: failure()
        run: |
          echo "Workflow failed."
          git status --porcelain
          ls -la data/startgg
