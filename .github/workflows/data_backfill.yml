name: Backfill StartGG Data

on:
  push:
    branches:
      - githubAction-test
  workflow_dispatch:
    inputs:
      finish_date:
        description: "Fetch tournaments back to this date (YYYY-MM-DD)."
        required: true
        default: "2018-01-01"
      country_code:
        description: "Country code filter (e.g. JP)."
        required: false
        default: "JP"

permissions:
  contents: write
  pull-requests: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip requests

      - name: Resolve run parameters
        id: params
        run: |
          set -euxo pipefail
          FINISH_DATE="${{ inputs.finish_date }}"
          if [ -z "$FINISH_DATE" ]; then
            FINISH_DATE="$(date -u -d '2 days ago' +%F)"
          fi
          COUNTRY_CODE="${{ inputs.country_code }}"
          if [ -z "$COUNTRY_CODE" ]; then
            COUNTRY_CODE="JP"
          fi
          echo "finish_date=$FINISH_DATE" >> "$GITHUB_OUTPUT"
          echo "country_code=$COUNTRY_CODE" >> "$GITHUB_OUTPUT"

      - name: Download tournaments (backfill)
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fetch/download.py \
            --token "$STARTGG_TOKEN" \
            --country_code "${{ steps.params.outputs.country_code }}" \
            --finish_date "${{ steps.params.outputs.finish_date }}"

      - name: Run tests
        run: |
          set -euxo pipefail
          python -m unittest scripts.test.test_validate_data

      - name: Detect changes
        id: detect_changes
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=0" >> "$GITHUB_OUTPUT"
            echo "No changes to create PR."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=$(git diff --name-only | wc -l | tr -d ' ')" >> "$GITHUB_OUTPUT"
            git status --short
          fi

      - name: Prepare PR body metadata
        id: pr_meta
        if: steps.detect_changes.outputs.has_changes == 'true'
        run: |
          set -euxo pipefail
          EXECUTED_AT_UTC="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          WINDOW_START_UTC="${{ steps.params.outputs.finish_date }} 00:00:00 UTC"
          WINDOW_END_UTC="$(date -u '+%Y-%m-%d 23:59:59 UTC')"
          {
            echo "executed_at_utc=$EXECUTED_AT_UTC"
            echo "window_start_utc=$WINDOW_START_UTC"
            echo "window_end_utc=$WINDOW_END_UTC"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request with backfill updates
        if: steps.detect_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): backfill start.gg data"
          title: "chore: backfill start.gg data (${{ steps.params.outputs.finish_date }}, ${{ steps.params.outputs.country_code }})"
          body: |
            ## 実行内容
            - `scripts/fetch/download.py --token "$STARTGG_TOKEN" --country_code "${{ steps.params.outputs.country_code }}" --finish_date "${{ steps.params.outputs.finish_date }}"`
            - `python -m unittest scripts.test.test_validate_data`

            ## 実行情報
            - 実行トリガー: `${{ github.event_name }}`
            - 実行日時 (UTC): `${{ steps.pr_meta.outputs.executed_at_utc }}`
            - 実行URL: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`

            ## 取得対象期間
            - 対象国コード: `${{ steps.params.outputs.country_code }}`
            - 開始 (UTC): `${{ steps.pr_meta.outputs.window_start_utc }}`
            - 終了 (UTC): `${{ steps.pr_meta.outputs.window_end_utc }}`

            ## 更新件数
            - 変更ファイル数: `${{ steps.detect_changes.outputs.changed_files_count }}`

            ## チェックリスト
            - [ ] ワークフローログを確認した
            - [ ] データ差分を確認した (`data/startgg/**`)
            - [ ] テスト成功を確認した (`python -m unittest scripts.test.test_validate_data`)
          branch: "actions/backfill-${{ github.run_id }}"
          delete-branch: true

      - name: Debug on failure
        if: failure()
        run: |
          echo "Workflow failed."
          git status --porcelain
          ls -la data/startgg
