name: Backfill StartGG Data

on:
  workflow_dispatch:
    inputs:
      finish_date:
        description: "Fetch tournaments back to this date (YYYY-MM-DD)."
        required: true
        default: "2018-01-01"
      country_code:
        description: "Country code filter (e.g. JP)."
        required: false
        default: "JP"

permissions:
  contents: write
  pull-requests: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip requests

      - name: Download tournaments (backfill)
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fetch/download.py \
            --token "$STARTGG_TOKEN" \
            --country_code "${{ inputs.country_code }}" \
            --finish_date "${{ inputs.finish_date }}"

      - name: Validate data
        run: |
          set -euxo pipefail
          python scripts/fix/validate_data.py

      - name: Run tests
        run: |
          set -euxo pipefail
          python -m unittest scripts.test.test_validate_data

      - name: Detect changes
        id: detect_changes
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes to create PR."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            git status --short
          fi

      - name: Create pull request with backfill updates
        if: steps.detect_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): backfill start.gg data"
          title: "chore: backfill start.gg data (${{ inputs.finish_date }}, ${{ inputs.country_code }})"
          body: |
            This PR was created automatically by Backfill StartGG Data.

            - finish_date: `${{ inputs.finish_date }}`
            - country_code: `${{ inputs.country_code }}`
            - Source workflow run: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
          branch: "actions/backfill-${{ github.run_id }}"
          delete-branch: true

      - name: Debug on failure
        if: failure()
        run: |
          echo "Workflow failed."
          git status --porcelain
          ls -la data/startgg
