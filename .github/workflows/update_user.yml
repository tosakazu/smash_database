name: update_user

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

concurrency:
  group: update-user-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-user:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip requests

      - name: Refresh users
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/fetch/refresh_users.py \
            --token "$STARTGG_TOKEN" \
            --max_users 300 \
            --cursor_path "data/startgg/users_refresh_cursor.txt"

      - name: Detect changes
        id: detect_changes
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=0" >> "$GITHUB_OUTPUT"
            echo "No changes to create PR."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "changed_files_count=$(git diff --name-only | wc -l | tr -d ' ')" >> "$GITHUB_OUTPUT"
            git status --short
          fi

      - name: Prepare PR body metadata
        id: pr_meta
        if: steps.detect_changes.outputs.has_changes == 'true'
        run: |
          set -euxo pipefail
          EXECUTED_AT_UTC="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          CHECK_SCOPE="users.jsonl cursor refresh (max_users=300)"
          {
            echo "executed_at_utc=$EXECUTED_AT_UTC"
            echo "check_scope=$CHECK_SCOPE"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request with user update results
        if: always()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): update user data"
          title: "chore: update user data"
          body: |
            ## 実行内容
            - `scripts/fetch/refresh_users.py --token "$STARTGG_TOKEN" --max_users 300 --cursor_path "data/startgg/users_refresh_cursor.txt"`

            ## 実行情報
            - 実行トリガー: `${{ github.event_name }}`
            - 実行日時 (UTC): `${{ steps.pr_meta.outputs.executed_at_utc }}`
            - 実行URL: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`

            ## 対象範囲
            - スコープ: `${{ steps.pr_meta.outputs.check_scope }}`

            ## 更新件数
            - 変更ファイル数: `${{ steps.detect_changes.outputs.changed_files_count }}`

            ## チェックリスト
            - [ ] ワークフローログを確認した
            - [ ] ユーザー差分を確認した (`data/startgg/users.jsonl`)
            - [ ] 429/リトライ発生状況を確認した
          branch: "actions/update-user"
          delete-branch: true

      - name: Debug on failure
        if: failure()
        run: |
          echo "Workflow failed."
          git status --porcelain
          ls -la data/startgg
